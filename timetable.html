<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
</head>
<body>
    <table border="1" cellpadding="5px" width="50%">
        <caption>TIME TABLE</caption>
        <thead>
            <th>Day/Period</th>
            <th>I  9:30-10:20</th>
            <th>II  10:20-11:10</th>
            <th>III  12:00-12:40</th>
            <th>1:00-1:40</th>
             <th>IV   1:40-2:30</th>
            <th>V   2:30-3:30</th>
            <th>VI  3:30-4:00</th>
            <th>VII  4:00-4:40</th>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>Eng</td>
                    <td>Mat</td>
                    <td>Che</td>
                    <td rowspan="5">LUNCH</td>
                    <td colspan="3">LAB</td>
                    <td>Phy</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td colspan="3">LAB</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td>Mat</td>
                    <td>SPORTS</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>Mat</td>
                    <td>Phy</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td colspan="3">LIBRARY</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>Phy</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td colspan="3">LAB</td>
                    <td>Mat</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>Phy</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td colspan="3">LAB</td>
                    <td>Mat</td>
                </tr>
            </tbody>

    </table>
</body>
</html>
